{% extends 'repairsquad_home_app/base.html' %}
{% load materializecss %}

{% block reg_content %}

<div class="row">
    <div class=" col s10 offset-s1 m6 offset-m3">
        <div class="card-panel  grey lighten-4">
            <form method="POST">
                {% csrf_token %}

                <h5>
                    <legend class="">Create an Account</legend>
                </h5>
                <div class="divider">
                </div>
                <div class="section">
                </div>
                {{reg_form|materializecss}}

                <div class="">
                    <button class="btn teal accent-4 waves-effect waves-light" type="submit">
                        Sign Up
                    </button>
                    <div class="section">
                    </div>
                </div>
                <div class="divider">
                </div>
                <div class="section">

            </form>
            <div class="">
                <small class="">
                    Already Have An Account? <a class="red-text" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>

    </div>
</div>
</div>
{% endblock reg_content %}
