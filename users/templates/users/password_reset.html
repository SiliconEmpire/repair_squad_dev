
{% extends 'repairsquad_home_app/base.html' %}
{% load materializecss %}

{% block password_reset_content %}
<div class="row">
    <div class=" col s10 offset-s1 m6 offset-m3">
        <div class="card-panel teal lighten-5">
            <form method="POST">
                {% csrf_token %}
                <h5>
                    <legend class="">Reset Password</legend>
                </h5>
                <div class="divider">
                </div>
                <div class="section">
                </div>
                {{ form|materializecss }}

                <div class="">
                    <button class="btn teal darken-2 waves-effect waves-light" type="submit">Request Password Reset</button>
                   
                </div>

                <div class="section">
                </div>
            </form>
           
    </div>
</div>

{% endblock password_reset_content %}
